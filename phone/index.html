<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式網頁</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 200px; /* Height of the banner */
            background: url('https://img2.imgtp.com/2024/05/25/sp2jc4Ya.png') no-repeat center center;
            background-size: cover;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px); /* Full screen height minus the banner height */
            background: url('https://via.placeholder.com/800x1600') no-repeat center center;
            background-size: cover;
        }

        .call-link {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: transparent; /* 隱藏文字 */
        }

        @media (min-width: 600px) {
            .banner {
                height: 300px; /* Adjust height for larger screens */
            }

            .image-container {
                height: calc(100vh - 300px); /* Adjust height for larger screens */
            }
        }
    </style>
</head>
<body>
    <!-- Banner with background image -->
    <div class="banner"></div>

    <!-- 可連結撥打電話的圖片 -->
    <div class="image-container">
        <a href="tel:0968333591" class="call-link">撥打電話</a>
    </div>
</body>
</html>
