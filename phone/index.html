<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式網頁</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            text-align: center;
        }

        .call-button {
            display: inline-block;
            width: 300px; /* 設置按鈕寬度 */
            height: 100px; /* 設置按鈕高度 */
            background: url('https://img2.imgtp.com/2024/05/25/i24UkUJc.png
') no-repeat center center;
            background-size: cover;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .call-button span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }

        .call-button:hover {
            background-color: rgba(0, 0, 0, 0.2); /* 半透明黑色覆蓋 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="tel:0968333591" class="call-button"><span>撥打電話</span></a>
    </div>
</body>
</html>
