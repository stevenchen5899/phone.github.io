<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式網頁</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .call-image-container {
            width: 100%;
            height: 100vh;
            background: url('https://via.placeholder.com/800x1600') no-repeat center center;
            background-size: cover;
        }

        .call-image-container a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: transparent; /* Hide the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 第一張圖片 -->
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="示例圖片1">
        </div>

        <!-- 第二張圖片，具有撥打手機連結功能 -->
        <div class="call-image-container">
            <a href="tel:0968333591">撥打電話</a>
        </div>
    </div>
</body>
</html>
