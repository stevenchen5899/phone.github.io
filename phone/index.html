<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式網頁</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 100vw; /* 設置容器寬度為視口寬度 */
            margin: 0 auto;
            padding: 20px 0; /* 移除左右填充，確保與螢幕同寬 */
            text-align: center;
        }

        .image-container img {
            width: 100vw; /* 設置圖片寬度為視口寬度 */
            height: auto;
        }

        .text-container {
            margin: 20px 0;
            font-size: 20px;
        }

        .link-image-container {
            margin: 20px 0;
            margin-top: 200px; /* 往下移動200px */
        }

        .link-image-container img {
            width: 50vw; /* 設置圖片寬度為視口寬度的50% */
            height: auto;
        }

        @media (max-width: 600px) {
            .text-container {
                font-size: 25px; /* 手機上增加字體大小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 圖片 -->
        <div class="image-container">
            <img src="https://img2.imgtp.com/2024/05/25/5ETKsmWr.png" alt="示例圖片">
        </div>
        
        <!-- 可點擊圖片連結 -->
        <div class="link-image-container">
            <a href="tel:0968333591">
                <img src="https://img2.imgtp.com/2024/05/25/D6EtRTOG.png" alt="撥打電話">
            </a>
        </div>
    </div>
</body>
</html>
